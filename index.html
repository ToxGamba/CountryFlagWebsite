<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Countries - Country Facts</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <!-- AdSense script (if needed) -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9710772776347990" crossorigin="anonymous"></script>
</head>
<body>
  <header>
    Country Facts üåç
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="#">About</a>
  </nav>

  <div class="main-container">

    <!-- Left Side Ad -->
    <div class="side-ad">
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-9710772776347990"
           data-ad-slot="4507655711"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>

    <!-- Main Content -->
    <div class="content">
      <h1>All Countries</h1>

      <!-- Search Bar -->
      <input type="text" id="search" placeholder="Search for a country..." />

      <!-- Random Country Button -->
      <button id="random-btn">Show Random Country</button>

      <!-- Country List -->
      <div id="country-list"></div>
      <p id="no-results" style="display:none;">No results found.</p>
    </div>

    <!-- Right Side Ad -->
    <div class="side-ad">
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-9710772776347990"
           data-ad-slot="4507655711"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>

  </div>

  <script>
    // List of all countries (can be expanded or fetched dynamically)
    const allCountries = [
      "Afghanistan","Albania","Algeria","Andorra","Angola","Antigua and Barbuda",
      "Argentina","Armenia","Australia","Austria","Azerbaijan","Bahamas","Bahrain",
      "Bangladesh","Barbados","Belarus","Belgium","Belize","Benin","Bhutan","Bolivia",
      "Bosnia and Herzegovina","Botswana","Brazil","Brunei","Bulgaria","Burkina Faso",
      "Burundi","Cabo Verde","Cambodia","Cameroon","Canada","Central African Republic",
      "Chad","Chile","China","Colombia","Comoros","Congo","Costa Rica","Croatia",
      "Cuba","Cyprus","Czechia","Denmark","Djibouti","Dominica","Dominican Republic",
      "Ecuador","Egypt","El Salvador","Equatorial Guinea","Eritrea","Estonia","Eswatini",
      "Ethiopia","Fiji","Finland","France","Gabon","Gambia","Georgia","Germany","Ghana",
      "Greece","Grenada","Guatemala","Guinea","Guinea-Bissau","Guyana","Haiti","Honduras",
      "Hungary","Iceland","India","Indonesia","Iran","Iraq","Ireland","Israel","Italy",
      "Jamaica","Japan","Jordan","Kazakhstan","Kenya","Kiribati","Kuwait","Kyrgyzstan",
      "Laos","Latvia","Lebanon","Lesotho","Liberia","Libya","Liechtenstein","Lithuania",
      "Luxembourg","Madagascar","Malawi","Malaysia","Maldives","Mali","Malta","Marshall Islands",
      "Mauritania","Mauritius","Mexico","Micronesia","Moldova","Monaco","Mongolia","Montenegro",
      "Morocco","Mozambique","Myanmar","Namibia","Nauru","Nepal","Netherlands","New Zealand",
      "Nicaragua","Niger","Nigeria","North Korea","North Macedonia","Norway","Oman","Pakistan",
      "Palau","Palestine","Panama","Papua New Guinea","Paraguay","Peru","Philippines","Poland",
      "Portugal","Qatar","Romania","Russia","Rwanda","Saint Kitts and Nevis","Saint Lucia",
      "Saint Vincent and the Grenadines","Samoa","San Marino","Sao Tome and Principe","Saudi Arabia",
      "Senegal","Serbia","Seychelles","Sierra Leone","Singapore","Slovakia","Slovenia","Solomon Islands",
      "Somalia","South Africa","South Korea","South Sudan","Spain","Sri Lanka","Sudan","Suriname","Sweden",
      "Switzerland","Syria","Taiwan","Tajikistan","Tanzania","Thailand","Timor-Leste","Togo","Tonga",
      "Trinidad and Tobago","Tunisia","Turkey","Turkmenistan","Tuvalu","Uganda","Ukraine","United Arab Emirates",
      "United Kingdom","United States","Uruguay","Uzbekistan","Vanuatu","Vatican City","Venezuela","Vietnam",
      "Yemen","Zambia","Zimbabwe"
    ];

    const countryListDiv = document.getElementById("country-list");

    // Load all countries with flags
    allCountries.forEach(countryName => {
      fetch(`https://restcountries.com/v3.1/name/${countryName}?fullText=true`)
        .then(res => res.json())
        .then(data => {
          const flagURL = data[0].flags.png;
          const div = document.createElement("div");
          div.className = "country";
          div.innerHTML = `<img src="${flagURL}" alt="${countryName} Flag" class="flag">
                           <h2>${countryName}</h2>`;
          countryListDiv.appendChild(div);
        })
        .catch(err => console.log("Error fetching flag:", err));
    });

    // Search filter
    const searchInput = document.getElementById("search");
    searchInput.addEventListener("keyup", function() {
      const countryList = document.getElementsByClassName("country");
      let filter = searchInput.value.toLowerCase();
      let matches = 0;
      for (let i = 0; i < countryList.length; i++) {
        const countryName = countryList[i].getElementsByTagName("h2")[0].innerText.toLowerCase();
        if (countryName.includes(filter)) {
          countryList[i].style.display = "";
          matches++;
        } else {
          countryList[i].style.display = "none";
        }
      }
      document.getElementById("no-results").style.display = matches === 0 ? "block" : "none";
    });

    // Random country button
    const randomBtn = document.getElementById("random-btn");
    randomBtn.addEventListener("click", function() {
      const countryList = document.getElementsByClassName("country");
      const visibleCountries = [];
      for (let i = 0; i < countryList.length; i++)
        if (countryList[i].style.display !== "none") visibleCountries.push(countryList[i]);
      if (visibleCountries.length === 0) return;
      for (let i = 0; i < countryList.length; i++) countryList[i].style.display = "none";
      const randomIndex = Math.floor(Math.random() * visibleCountries.length);
      visibleCountries[randomIndex].style.display = "";
    });
  </script>
</body>
</html>
