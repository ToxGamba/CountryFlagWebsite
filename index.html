<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Countries - Country Facts</title>

  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <header>
    Country Facts üåç
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="#">About</a>
  </nav>

  <div class="main-container">

    <!-- Left Side Ad -->
    <div class="side-ad">
      <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9710772776347990"
     crossorigin="anonymous"></script>
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-9710772776347990"
           data-ad-slot="4507655711"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>
           (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>

    <!-- Main Content -->
    <div class="content">
      <h1>All Countries</h1>
      <p>Here‚Äôs a growing list of countries with fun facts:</p>

      <input type="text" id="search" placeholder="Search for a country..." />
      <button id="random-btn">Show Random Fact</button>
      <div id="country-list"></div>
      <p id="no-results" style="display:none;">No results found.</p>

      <h2>Submit a Country or Fact</h2>
      <input type="text" id="user-country" placeholder="Country Name">
      <input type="text" id="user-fact" placeholder="Your Fact">
      <button id="submit-fact">Submit</button>
      <p id="thankyou" style="display:none; color:green;">Thank you! Your submission has been recorded.</p>
    </div>

    <!-- Right Side Ad -->
    <div class="side-ad">
      <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9710772776347990"
     crossorigin="anonymous"></script>
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-9710772776347990"
           data-ad-slot="4507655711"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>
           (adsbygoogle = window.adsbygoogle || []).push({});
      </script>
    </div>

  </div>

  <!-- Firebase (optional) -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    // --- Hardcoded countries to always display ---
    const defaultCountries = {
      "India": "Largest democracy in the world.",
      "Canada": "Has more lakes than the rest of the world combined.",
      "Japan": "Famous for cherry blossoms and Mount Fuji.",
      "Brazil": "Home to the Amazon rainforest.",
      "Germany": "Known for its Oktoberfest celebration."
    };

    const countryListDiv = document.getElementById("country-list");

    function loadDefaultCountries() {
      Object.entries(defaultCountries).forEach(([country, fact]) => {
        fetch(`https://restcountries.com/v3.1/name/${country}?fullText=true`)
          .then(res => res.json())
          .then(data => {
            const flagURL = data[0].flags.png;
            const div = document.createElement("div");
            div.className = "country";
            div.innerHTML = `<img src="${flagURL}" alt="${country} Flag" class="flag">
                             <h2>${country}</h2><p>${fact}</p>`;
            countryListDiv.appendChild(div);
          })
          .catch(err => console.log("Error fetching flag:", err));
      });
    }

    loadDefaultCountries();

    // --- Search filter ---
    const searchInput = document.getElementById("search");
    searchInput.addEventListener("keyup", function() {
      const countryList = document.getElementsByClassName("country");
      let filter = searchInput.value.toLowerCase();
      let matches = 0;
      for (let i = 0; i < countryList.length; i++) {
        const countryName = countryList[i].getElementsByTagName("h2")[0].innerText.toLowerCase();
        if (countryName.includes(filter)) { countryList[i].style.display = ""; matches++; }
        else { countryList[i].style.display = "none"; }
      }
      document.getElementById("no-results").style.display = matches === 0 ? "block" : "none";
    });

    // --- Random fact button ---
    const randomBtn = document.getElementById("random-btn");
    randomBtn.addEventListener("click", function() {
      const countryList = document.getElementsByClassName("country");
      const visibleCountries = [];
      for (let i = 0; i < countryList.length; i++) if (countryList[i].style.display !== "none") visibleCountries.push(countryList[i]);
      if (visibleCountries.length === 0) return;
      for (let i = 0; i < countryList.length; i++) countryList[i].style.display = "none";
      const randomIndex = Math.floor(Math.random() * visibleCountries.length);
      visibleCountries[randomIndex].style.display = "";
    });

    // --- Optional: Firebase submission (only if Firebase is configured) ---
    /*
    const firebaseConfig = { ... };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    // ... submission code here ...
    */
  </script>
</body>
</html>
