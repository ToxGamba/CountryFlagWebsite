<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Countries - Country Facts</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <!-- AdSense verification snippet -->
  <script data-ad-client="ca-pub-9710772776347990" async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
</head>
<body>
  <header>Country Facts üåç</header>

  <nav>
    <a href="index.html">Home</a>
    <a href="#">About</a>
  </nav>

  <div class="main-container">
    <!-- Left Side Ad -->
    <div class="side-ad">
      <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-9710772776347990"
         data-ad-slot="4507655711"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
      <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>

    <!-- Main Content -->
    <div class="content">
      <h1>All Countries</h1>
      <input type="text" id="search" placeholder="Search for a country..." />
      <button id="random-btn">Show Random Fact</button>

      <div id="country-list"></div>
      <p id="no-results" style="display:none;">No results found.</p>

      <h2>Submit a Country or Fact</h2>
      <input type="text" id="user-country" placeholder="Country Name">
      <input type="text" id="user-fact" placeholder="Your Fact">
      <button id="submit-fact">Submit</button>
      <p id="thankyou" style="display:none; color:green;">Thank you! Your submission has been recorded.</p>
    </div>

    <!-- Right Side Ad -->
    <div class="side-ad">
      <ins class="adsbygoogle"
         style="display:block"
         data-ad-client="ca-pub-9710772776347990"
         data-ad-slot="4507655711"
         data-ad-format="auto"
         data-full-width-responsive="true"></ins>
      <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>
  </div>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyC8X4vku5TqaD_toaNNbBaX46yxHjCYSd8",
      authDomain: "countryflagwebsite.firebaseapp.com",
      databaseURL: "https://countryflagwebsite-default-rtdb.firebaseio.com",
      projectId: "countryflagwebsite",
      storageBucket: "countryflagwebsite.firebasestorage.app",
      messagingSenderId: "1019419410071",
      appId: "1:1019419410071:web:9362a50598211638caf3d2"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    const countryListDiv = document.getElementById("country-list");
    const searchInput = document.getElementById("search");
    const randomBtn = document.getElementById("random-btn");

    // Load approved countries
    function loadCountries() {
      db.ref("submissions").orderByChild("approved").equalTo(true).on("value", snapshot => {
        const approved = snapshot.val();
        countryListDiv.innerHTML = "";
        if(!approved) return;

        Object.entries(approved).forEach(([id, entry]) => {
          const countryName = entry.country;
          const fact = entry.fact;

          fetch(`https://restcountries.com/v3.1/name/${countryName}?fullText=true`)
            .then(res => res.json())
            .then(data => {
              const flagURL = data[0].flags.png;
              const div = document.createElement("div");
              div.className = "country";
              div.innerHTML = `
                <img src="${flagURL}" alt="${countryName} Flag" class="flag">
                <h2>${countryName}</h2>
                <p>${fact}</p>
                <button class="like-btn" data-id="${id}">üëç Like (<span class="like-count">${entry.likes||0}</span>)</button>
              `;
              countryListDiv.appendChild(div);

              // Like button
              div.querySelector(".like-btn").addEventListener("click", () => {
                const likeRef = db.ref("submissions/" + id + "/likes");
                likeRef.transaction(current => (current || 0) + 1);
              });
            })
            .catch(err => console.log("Error fetching flag:", err));
        });
      });
    }
    loadCountries();

    // Search filter
    searchInput.addEventListener("keyup", function() {
      const countries = document.getElementsByClassName("country");
      let matches = 0;
      for (let i = 0; i < countries.length; i++) {
        const name = countries[i].getElementsByTagName("h2")[0].innerText.toLowerCase();
        if(name.includes(searchInput.value.toLowerCase())) {
          countries[i].style.display = "";
          matches++;
        } else {
          countries[i].style.display = "none";
        }
      }
      document.getElementById("no-results").style.display = matches === 0 ? "block" : "none";
    });

    // Random fact button
    randomBtn.addEventListener("click", function() {
      const countries = document.getElementsByClassName("country");
      const visible = Array.from(countries).filter(c => c.style.display !== "none");
      if(visible.length === 0) return;
      countries.forEach(c => c.style.display = "none");
      const randomIndex = Math.floor(Math.random() * visible.length);
      visible[randomIndex].style.display = "";
    });

    // Submit new country/fact
    const submitBtn = document.getElementById("submit-fact");
    const countryInput = document.getElementById("user-country");
    const factInput = document.getElementById("user-fact");
    const thankyou = document.getElementById("thankyou");

    submitBtn.addEventListener("click", () => {
      const country = countryInput.value.trim();
      const fact = factInput.value.trim();
      if(!country && !fact) return alert("Please enter a country or fact.");
      db.ref("submissions").push({
        country: country || null,
        fact: fact || null,
        timestamp: Date.now(),
        approved: false,
        likes: 0
      }).then(() => {
        countryInput.value = "";
        factInput.value = "";
        thankyou.style.display = "block";
        setTimeout(() => thankyou.style.display = "none", 3000);
      });
    });
  </script>
</body>
</html>
