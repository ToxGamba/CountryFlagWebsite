<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Countries - Country Facts</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <!-- AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9710772776347990" crossorigin="anonymous"></script>
</head>
<body>
  <header>Country Facts üåç</header>
  <nav>
    <a href="index.html">Home</a>
    <a href="#">About</a>
  </nav>

  <div class="main-container">

    <!-- Left Ad -->
    <div class="side-ad">
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-9710772776347990"
           data-ad-slot="4507655711"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>

    <!-- Main Content -->
    <div class="content">
      <h1>All Countries</h1>
      <input type="text" id="search" placeholder="Search for a country..." />
      <button id="random-btn">Show Random Fact</button>

      <div id="country-list"></div>
      <p id="no-results" style="display:none;">No results found.</p>

      <h2>Submit a Country or Fact</h2>
      <input type="text" id="user-country" placeholder="Country Name">
      <input type="text" id="user-fact" placeholder="Your Fact">
      <button id="submit-fact">Submit</button>
      <p id="thankyou" style="display:none; color:green;">Thank you! Your submission has been recorded.</p>

      <h2>Pending Submissions (Admin Only)</h2>
      <div id="pending-submissions"><p>Loading pending submissions...</p></div>

      <h2>Leaderboard</h2>
      <div id="leaderboard"><p>Loading submissions...</p></div>

      <h2>Top Contributed Countries</h2>
      <div id="top-facts"><p>Loading top countries...</p></div>
    </div>

    <!-- Right Ad -->
    <div class="side-ad">
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-9710772776347990"
           data-ad-slot="4507655711"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>

  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getDatabase, ref, push, onValue, update, runTransaction } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC8X4vku5TqaD_toaNNbBaX46yxHjCYSd8",
      authDomain: "countryflagwebsite.firebaseapp.com",
      databaseURL: "https://countryflagwebsite-default-rtdb.firebaseio.com",
      projectId: "countryflagwebsite",
      storageBucket: "countryflagwebsite.firebasestorage.app",
      messagingSenderId: "1019419410071",
      appId: "1:1019419410071:web:9362a50598211638caf3d2"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const countryListDiv = document.getElementById("country-list");
    const pendingDiv = document.getElementById("pending-submissions");
    const leaderboardDiv = document.getElementById("leaderboard");
    const topFactsDiv = document.getElementById("top-facts");

    // --- Submit a country/fact ---
    document.getElementById("submit-fact").addEventListener("click", () => {
      const country = document.getElementById("user-country").value.trim();
      const fact = document.getElementById("user-fact").value.trim();
      if(!country && !fact) return alert("Enter a country or fact.");
      push(ref(db, "submissions"), { country: country || null, fact: fact || null, approved: false, likes: 0, timestamp: Date.now() });
      document.getElementById("user-country").value = "";
      document.getElementById("user-fact").value = "";
      const thankyou = document.getElementById("thankyou");
      thankyou.style.display = "block";
      setTimeout(()=>thankyou.style.display="none",3000);
    });

    // --- Load pending submissions ---
    function loadPending(){
      onValue(ref(db, "submissions"), snapshot => {
        const submissions = snapshot.val();
        pendingDiv.innerHTML = "";
        if(!submissions) { pendingDiv.innerHTML="<p>No pending submissions.</p>"; return; }
        Object.entries(submissions).forEach(([id, entry]) => {
          if(entry.approved) return;
          const div = document.createElement("div");
          div.innerHTML = `<p><strong>${entry.country||"No Country"}</strong> - ${entry.fact||"No Fact"}</p>
                           <button data-id="${id}" class="approve">Approve</button>
                           <button data-id="${id}" class="disapprove">Disapprove</button>`;
          pendingDiv.appendChild(div);

          div.querySelector(".approve").addEventListener("click", ()=> update(ref(db,"submissions/"+id),{approved:true}) );
          div.querySelector(".disapprove").addEventListener("click", ()=> update(ref(db,"submissions/"+id),{approved:null}) );
        });
      });
    }
    loadPending();

    // --- Load leaderboard ---
    function loadLeaderboard(){
      onValue(ref(db, "submissions"), snapshot => {
        const submissions = snapshot.val();
        leaderboardDiv.innerHTML = "";
        if(!submissions) { leaderboardDiv.innerHTML="<p>No submissions yet.</p>"; return; }
        Object.entries(submissions)
          .sort((a,b)=>b[1].timestamp - a[1].timestamp)
          .forEach(([id, entry]) => {
            const time = new Date(entry.timestamp).toLocaleString();
            const p = document.createElement("p");
            p.innerText = `${entry.country||"No Country"} - ${entry.fact||"No Fact"} (Submitted: ${time})`;
            leaderboardDiv.appendChild(p);
          });
      });
    }
    loadLeaderboard();

    // --- Load top countries (by likes) ---
    function loadTopFacts(){
      onValue(ref(db,"submissions"), snapshot => {
        const submissions = snapshot.val();
        topFactsDiv.innerHTML = "";
        if(!submissions) { topFactsDiv.innerHTML="<p>No submissions yet.</p>"; return; }
        const countryLikes = {};
        Object.values(submissions).forEach(entry=>{
          if(!entry.country||!entry.approved) return;
          countryLikes[entry.country] = Math.max(entry.likes||0, countryLikes[entry.country]||0);
        });
        Object.entries(countryLikes).sort((a,b)=>b[1]-a[1]).forEach(([country, likes])=>{
          const p = document.createElement("p");
          p.innerText = `${country}: ${likes} like${likes!==1?"s":""}`;
          topFactsDiv.appendChild(p);
        });
      });
    }
    loadTopFacts();

    // --- Load approved countries with flags and like buttons ---
    function loadCountries(){
      onValue(ref(db,"submissions"), snapshot => {
        const approved = snapshot.val();
        countryListDiv.innerHTML = "";
        if(!approved) return;
        Object.entries(approved).forEach(([id, entry])=>{
          if(!entry.approved || !entry.country) return;
          fetch(`https://restcountries.com/v3.1/name/${entry.country}?fullText=true`)
            .then(res=>res.json())
            .then(data=>{
              const flagURL = data[0].flags.png;
              const div = document.createElement("div");
              div.className="country";
              div.innerHTML = `
                <img src="${flagURL}" alt="${entry.country} Flag" class="flag">
                <h2>${entry.country}</h2>
                <p>${entry.fact}</p>
                <button class="like-btn" data-id="${id}">üëç Like (<span class="like-count">${entry.likes||0}</span>)</button>
              `;
              countryListDiv.appendChild(div);

              // Like button
              const likeBtn = div.querySelector(".like-btn");
              const likeCountSpan = div.querySelector(".like-count");
              likeBtn.addEventListener("click", ()=>{
                const likeRef = ref(db, "submissions/"+id+"/likes");
                runTransaction(likeRef, current => (current||0)+1);
              });

              // Update like count in real-time
              onValue(ref(db,"submissions/"+id+"/likes"), snapshot=>{
                likeCountSpan.innerText = snapshot.val()||0;
              });
            }).catch(err=>console.log("Error fetching flag:",err));
        });
      });
    }
    loadCountries();

    // --- Search filter ---
    const searchInput = document.getElementById("search");
    searchInput.addEventListener("keyup", ()=>{
      const countries = document.getElementsByClassName("country");
      const filter = searchInput.value.toLowerCase();
      let matches=0;
      for(let i=0;i<countries.length;i++){
        const name=countries[i].getElementsByTagName("h2")[0].innerText.toLowerCase();
        if(name.includes(filter)){countries[i].style.display=""; matches++;}
        else{countries[i].style.display="none";}
      }
      document.getElementById("no-results").style.display = matches===0?"block":"none";
    });

    // --- Random Fact button ---
    const randomBtn = document.getElementById("random-btn");
    randomBtn.addEventListener("click", ()=>{
      const countries=document.getElementsByClassName("country");
      const visible=[]; for(let i=0;i<countries.length;i++) if(countries[i].style.display!=="none") visible.push(countries[i]);
      if(visible.length===0) return;
      for(let i=0;i<countries.length;i++) countries[i].style.display="none";
      const randomIndex = Math.floor(Math.random()*visible.length);
      visible[randomIndex].style.display="";
    });
  </script>
</body>
</html>
