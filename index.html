<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Countries - Country Facts</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <!-- AdSense snippet -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9710772776347990"
          crossorigin="anonymous"></script>
</head>
<body>
  <header>Country Facts ğŸŒ</header>

  <nav>
    <a href="index.html">Home</a>
    <a href="#">About</a>
  </nav>

  <div class="main-container">
    <div class="content">
      <h1>All Countries</h1>

      <!-- Submit country/fact -->
      <h2>Submit a Country or Fact</h2>
      <input type="text" id="user-country" placeholder="Country Name">
      <input type="text" id="user-fact" placeholder="Your Fact">
      <button id="submit-fact">Submit</button>
      <p id="thankyou" style="display:none; color:green;">Thank you! Your submission has been recorded.</p>

      <!-- Country list -->
      <div id="country-list"></div>

      <!-- Top countries by likes -->
      <h2>Top Contributed Countries</h2>
      <div id="top-facts"></div>

      <!-- Leaderboard -->
      <h2>Leaderboard</h2>
      <div id="leaderboard"></div>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getDatabase, ref, push, onValue, update, runTransaction } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC8X4vku5TqaD_toaNNbBaX46yxHjCYSd8",
      authDomain: "countryflagwebsite.firebaseapp.com",
      databaseURL: "https://countryflagwebsite-default-rtdb.firebaseio.com",
      projectId: "countryflagwebsite",
      storageBucket: "countryflagwebsite.firebasestorage.app",
      messagingSenderId: "1019419410071",
      appId: "1:1019419410071:web:9362a50598211638caf3d2"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const submitBtn = document.getElementById("submit-fact");
    const countryInput = document.getElementById("user-country");
    const factInput = document.getElementById("user-fact");
    const thankyou = document.getElementById("thankyou");
    const countryListDiv = document.getElementById("country-list");
    const topFactsDiv = document.getElementById("top-facts");
    const leaderboardDiv = document.getElementById("leaderboard");

    // Submit fact
    submitBtn.addEventListener("click", () => {
      const country = countryInput.value.trim();
      const fact = factInput.value.trim();
      if(!country && !fact) return alert("Enter a country or fact.");

      push(ref(db, "submissions"), {
        country: country || null,
        fact: fact || null,
        timestamp: Date.now(),
        approved: true,  // auto-approved for testing
        likes: 0
      }).then(()=>{
        countryInput.value = ""; factInput.value = "";
        thankyou.style.display = "block";
        setTimeout(()=>thankyou.style.display="none",3000);
      }).catch(err => console.log(err));
    });

    // Load approved countries with like buttons
    function loadCountries() {
      onValue(ref(db, "submissions"), snapshot => {
        const submissions = snapshot.val();
        countryListDiv.innerHTML = "";
        if(!submissions) return;

        Object.entries(submissions).forEach(([id, entry]) => {
          if(!entry.approved) return;
          const div = document.createElement("div");
          div.className = "country";
          div.innerHTML = `
            <h2>${entry.country}</h2>
            <p>${entry.fact}</p>
            <button class="like-btn" data-id="${id}">ğŸ‘ Like (<span class="like-count">${entry.likes||0}</span>)</button>
          `;
          countryListDiv.appendChild(div);

          // Like button
          div.querySelector(".like-btn").addEventListener("click", () => {
            const likeRef = ref(db, "submissions/" + id + "/likes");
            runTransaction(likeRef, current => (current||0)+1);
          });
        });
      });
    }

    loadCountries();

    // Load leaderboard (last 20 submissions)
    function loadLeaderboard() {
      onValue(ref(db, "submissions"), snapshot => {
        const submissions = snapshot.val();
        leaderboardDiv.innerHTML = "";
        if(!submissions) return;
        Object.entries(submissions)
          .sort((a,b)=>b[1].timestamp - a[1].timestamp)
          .slice(0,20)
          .forEach(([id, entry]) => {
            const p = document.createElement("p");
            p.innerText = `${entry.country||"No Country"} - ${entry.fact||"No Fact"} (Submitted: ${new Date(entry.timestamp).toLocaleString()})`;
            leaderboardDiv.appendChild(p);
          });
      });
    }

    loadLeaderboard();

    // Top countries by likes
    function loadTopFacts() {
      onValue(ref(db, "submissions"), snapshot => {
        const submissions = snapshot.val();
        topFactsDiv.innerHTML = "";
        if(!submissions) return;

        const countryLikes = {};
        Object.values(submissions).forEach(entry=>{
          if(!entry.country || !entry.approved) return;
          countryLikes[entry.country] = Math.max(entry.likes||0, countryLikes[entry.country]||0);
        });

        Object.entries(countryLikes)
          .sort((a,b)=>b[1]-a[1])
          .forEach(([country, likes])=>{
            const p = document.createElement("p");
            p.innerText = `${country}: ${likes} like${likes!==1?"s":""}`;
            topFactsDiv.appendChild(p);
          });
      });
    }

    loadTopFacts();
  </script>
</body>
</html>
