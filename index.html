<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Country Flags Website</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
      text-align: center;
      margin: 0;
      padding: 0;
      transition: background 0.3s, color 0.3s;
    }
    h1 {
      margin: 20px 0;
    }
    #countries {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(120px, 1fr));
      gap: 15px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }
    .country {
      background: #1e1e1e;
      padding: 10px;
      border-radius: 8px;
      transition: transform 0.2s, background 0.2s;
      cursor: pointer;
    }
    .country:hover {
      background: #333;
      transform: scale(1.05);
    }
    .country img {
      width: 80px;
      height: auto;
      border-radius: 4px;
    }
    .country-name {
      margin-top: 8px;
      font-size: 14px;
    }

    /* üåû Light mode styles */
    body.light {
      background-color: #f5f5f5;
      color: #000000;
    }
    body.light .country {
      background: #ffffff;
    }
    body.light .country:hover {
      background: #e0e0e0;
    }

    /* Toggle button */
    #toggle-theme {
      margin: 10px;
      padding: 8px 15px;
      border: none;
      border-radius: 5px;
      background: #007BFF;
      color: white;
      cursor: pointer;
      font-size: 14px;
      transition: background 0.2s;
    }
    #toggle-theme:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>
  <button id="toggle-theme">üåô Dark Mode</button>
  <h1>üåç Country Flags</h1>
  <div id="countries"></div>

  <script>
    // üåç Load countries dynamically
    async function loadCountries() {
      try {
        const response = await fetch("countries.json");
        const countries = await response.json();

        const container = document.getElementById("countries");
        container.innerHTML = "";

        countries.forEach(country => {
          const div = document.createElement("div");
          div.className = "country";

          div.innerHTML = `
            <img src="${country.flag}" alt="${country.name} flag">
            <div class="country-name">${country.name}</div>
          `;

          div.addEventListener("click", () => {
            alert("Facts about " + country.name + " will go here!");
          });

          container.appendChild(div);
        });
      } catch (error) {
        console.error("Error loading countries.json", error);
      }
    }

    loadCountries();

    // üåô Dark / Light mode toggle
    const toggleButton = document.getElementById("toggle-theme");
    toggleButton.addEventListener("click", () => {
      document.body.classList.toggle("light");
      if (document.body.classList.contains("light")) {
        toggleButton.textContent = "üåô Dark Mode";
      } else {
        toggleButton.textContent = "‚òÄÔ∏è Light Mode";
      }
    });
  </script>
</body>
</html>
