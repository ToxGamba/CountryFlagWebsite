<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Countries - Country Facts</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <header>Country Facts üåç</header>
  <nav>
    <a href="index.html">Home</a>
    <a href="#">About</a>
  </nav>

  <div class="main-container">
    <div class="content">

      <h1>All Countries</h1>

      <!-- Search bar -->
      <input type="text" id="search" placeholder="Search for a country...">
      <div id="no-results" style="display:none; color:red;">No results found.</div>

      <!-- Random Fact Button -->
      <button id="random-btn">Show Random Fact</button>

      <!-- Country list -->
      <div id="country-list"></div>

      <!-- Submit country/fact -->
      <h2>Submit a Country or Fact</h2>
      <input type="text" id="user-country" placeholder="Country Name">
      <input type="text" id="user-fact" placeholder="Your Fact">
      <button id="submit-fact">Submit</button>
      <p id="thankyou" style="display:none; color:green;">Thank you! Your submission has been recorded.</p>

      <!-- Pending Submissions (Admin Only) -->
      <h2>Pending Submissions</h2>
      <div id="pending-submissions"><p>Loading pending submissions...</p></div>

      <!-- Leaderboard -->
      <h2>Submission Leaderboard</h2>
      <div id="leaderboard"><p>Loading submissions...</p></div>

      <!-- Top Contributed Countries -->
      <h2>Top Contributed Countries</h2>
      <div id="top-facts"><p>Loading top countries...</p></div>

    </div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getDatabase, ref, push, onValue, update, runTransaction, query, orderByChild, equalTo, limitToLast } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC8X4vku5TqaD_toaNNbBaX46yxHjCYSd8",
      authDomain: "countryflagwebsite.firebaseapp.com",
      databaseURL: "https://countryflagwebsite-default-rtdb.firebaseio.com",
      projectId: "countryflagwebsite",
      storageBucket: "countryflagwebsite.firebasestorage.app",
      messagingSenderId: "1019419410071",
      appId: "1:1019419410071:web:9362a50598211638caf3d2"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    // Submit country/fact
    const submitBtn = document.getElementById("submit-fact");
    const countryInput = document.getElementById("user-country");
    const factInput = document.getElementById("user-fact");
    const thankyou = document.getElementById("thankyou");

    submitBtn.addEventListener("click", () => {
      const country = countryInput.value.trim();
      const fact = factInput.value.trim();
      if (!country && !fact) return alert("Please enter a country or a fact.");
      push(ref(db, "submissions"), {
        country: country || null,
        fact: fact || null,
        timestamp: Date.now(),
        approved: false,
        likes: 0
      }).then(() => {
        countryInput.value = "";
        factInput.value = "";
        thankyou.style.display = "block";
        setTimeout(() => thankyou.style.display = "none", 3000);
      });
    });

    // Pending submissions with Approve/Disapprove
    const pendingDiv = document.getElementById("pending-submissions");
    function loadPending() {
      const pendingQuery = query(ref(db, "submissions"), orderByChild("approved"), equalTo(false));
      onValue(pendingQuery, snapshot => {
        const submissions = snapshot.val();
        pendingDiv.innerHTML = "";
        if (!submissions) { pendingDiv.innerHTML = "<p>No pending submissions.</p>"; return; }
        Object.entries(submissions).forEach(([id, entry]) => {
          const div = document.createElement("div");
          div.className = "pending-entry";
          div.innerHTML = `<p><strong>${entry.country||"No Country"}</strong> - ${entry.fact||"No Fact"}</p>
                           <button class="approve-btn" data-id="${id}">Approve</button>
                           <button class="disapprove-btn" data-id="${id}">Disapprove</button>`;
          pendingDiv.appendChild(div);

          div.querySelector(".approve-btn").addEventListener("click", () => {
            update(ref(db, "submissions/"+id), {approved:true});
          });
          div.querySelector(".disapprove-btn").addEventListener("click", () => {
            // Remove submission entirely
            update(ref(db, "submissions/"+id), {approved:"disapproved"});
          });
        });
      });
    }
    loadPending();

    // Leaderboard
    const leaderboardDiv = document.getElementById("leaderboard");
    function loadLeaderboard() {
      const topQuery = query(ref(db, "submissions"), orderByChild("timestamp"), limitToLast(20));
      onValue(topQuery, snapshot => {
        const submissions = snapshot.val();
        leaderboardDiv.innerHTML = "";
        if (!submissions) { leaderboardDiv.innerHTML = "<p>No submissions yet.</p>"; return; }
        Object.entries(submissions).sort((a,b)=>b[1].timestamp-a[1].timestamp).forEach(([id, entry]) => {
          const time = new Date(entry.timestamp).toLocaleString();
          const p = document.createElement("p");
          p.innerText = `${entry.country||"No Country"} - ${entry.fact||"No Fact"} (Submitted: ${time})`;
          leaderboardDiv.appendChild(p);
        });
      });
    }
    loadLeaderboard();

    // Top contributed countries
    const topFactsDiv = document.getElementById("top-facts");
    function loadTopFacts() {
      onValue(ref(db, "submissions"), snapshot => {
        const submissions = snapshot.val();
        topFactsDiv.innerHTML = "";
        if (!submissions) { topFactsDiv.innerHTML = "<p>No submissions yet.</p>"; return; }
        const countryLikes = {};
        Object.values(submissions).forEach(entry => {
          if (!entry.country || entry.approved !== true) return;
          countryLikes[entry.country] = Math.max(entry.likes || 0, countryLikes[entry.country] || 0);
        });
        Object.entries(countryLikes).sort((a,b)=>b[1]-a[1]).forEach(([country, likes]) => {
          const p = document.createElement("p");
          p.innerText = `${country}: ${likes} like${likes!==1?"s":""}`;
          topFactsDiv.appendChild(p);
        });
      });
    }
    loadTopFacts();

    // Approved countries with flags & like buttons
    const countryListDiv = document.getElementById("country-list");
    function loadCountries() {
      const approvedQuery = query(ref(db, "submissions"), orderByChild("approved"), equalTo(true));
      onValue(approvedQuery, snapshot => {
        const approved = snapshot.val();
        countryListDiv.innerHTML = "";
        if (!approved) return;
        Object.entries(approved).forEach(([id, entry]) => {
          const countryName = entry.country;
          const fact = entry.fact;
          fetch(`https://restcountries.com/v3.1/name/${countryName}?fullText=true`).then(res=>res.json())
          .then(data=>{
            const flagURL = data[0].flags.png;
            const div = document.createElement("div");
            div.className = "country";
            div.innerHTML = `
              <img src="${flagURL}" alt="${countryName} Flag" class="flag">
              <h2>${countryName}</h2>
              <p>${fact}</p>
              <button class="like-btn" data-id="${id}">üëç Like (<span class="like-count">${entry.likes||0}</span>)</button>
            `;
            countryListDiv.appendChild(div);
            div.querySelector(".like-btn").addEventListener("click", ()=>{
              const likeRef = ref(db, "submissions/"+id+"/likes");
              runTransaction(likeRef, current => (current||0)+1);
            });
          }).catch(err=>console.log("Error fetching flag:", err));
        });
      });
    }
    loadCountries();

    // Search filter
    const searchInput = document.getElementById("search");
    searchInput.addEventListener("keyup", function() {
      const countryDivs = document.getElementsByClassName("country");
      const filter = searchInput.value.toLowerCase();
      let matches = 0;
      for (let i = 0; i < countryDivs.length; i++) {
        const countryName = countryDivs[i].getElementsByTagName("h2")[0].innerText.toLowerCase();
        if (countryName.includes(filter)) {
          countryDivs[i].style.display = "";
          matches++;
        } else {
          countryDivs[i].style.display = "none";
        }
      }
      document.getElementById("no-results").style.display = matches===0?"block":"none";
    });

    // Random fact
    const randomBtn = document.getElementById("random-btn");
    randomBtn.addEventListener("click", ()=>{
      const countryDivs = document.get
