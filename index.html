<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Countries - Country Facts</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <header>
    Country Facts üåç
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="#">Countries</a>
    <a href="#">About</a>
  </nav>

  <main>
    <h1>All Countries</h1>

    <!-- Sticky Search Bar -->
    <input type="text" id="search" placeholder="Search for a country..." />

    <!-- Random Fact Button -->
    <button id="random-btn">Show Random Fact</button>

    <!-- Country Facts List -->
    <div id="country-list"></div>
    <p id="no-results" style="display:none;">No results found.</p>

    <!-- Top Contributed Countries -->
    <h2>Top Contributed Countries</h2>
    <div id="top-facts">
      <p>Loading top countries...</p>
    </div>

    <!-- User Submission Form -->
    <h2>Submit a Country or Fact</h2>
    <input type="text" id="user-country" placeholder="Country Name">
    <input type="text" id="user-fact" placeholder="Your Fact">
    <button id="submit-fact">Submit</button>
    <p id="thankyou" style="display:none; color:green;">Thank you! Your submission has been recorded.</p>

    <!-- Admin-only Sections -->
    <div id="admin-sections" style="display:none;">
      <h2>Pending Submissions (Admin Only)</h2>
      <div id="pending-submissions"></div>

      <h2>Submission Leaderboard (Admin Only)</h2>
      <div id="leaderboard"></div>
    </div>
  </main>

  <!-- Firebase -->
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

  <script>
    // Scroll to top on load
    window.onload = function() {
      window.scrollTo(0, 0);
    }

    // Firebase config - replace with your own values
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      databaseURL: "https://YOUR_PROJECT_ID-default-rtdb.firebaseio.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    // ----------------------------
    // Default countries and facts
    const defaultCountries = [
      { country: "India", fact: "India is the world‚Äôs largest democracy with over 1.4 billion people." },
      { country: "Canada", fact: "Canada has more lakes than the rest of the world‚Äôs lakes combined." },
      { country: "Australia", fact: "Australia is home to more kangaroos than humans." },
      { country: "Japan", fact: "Japan has over 5 million vending machines selling everything from drinks to umbrellas." },
      { country: "Egypt", fact: "Egypt is home to the Great Pyramid of Giza, the last surviving wonder of the ancient world." }
    ];

    // ----------------------------
    // Submission form
    const submitBtn = document.getElementById("submit-fact");
    const countryInput = document.getElementById("user-country");
    const factInput = document.getElementById("user-fact");
    const thankyou = document.getElementById("thankyou");

    submitBtn.addEventListener("click", () => {
      const country = countryInput.value.trim();
      const fact = factInput.value.trim();
      if (!country && !fact) return alert("Please enter a country or a fact.");
      const newSubmission = {
        country: country || null,
        fact: fact || null,
        timestamp: Date.now(),
        approved: false
      };
      db.ref("submissions").push(newSubmission)
        .then(() => {
          countryInput.value = "";
          factInput.value = "";
          thankyou.style.display = "block";
          setTimeout(() => thankyou.style.display = "none", 3000);
        });
    });

    // ----------------------------
    // Load top contributed countries
    const topFactsDiv = document.getElementById("top-facts");
    function loadTopFacts() {
      db.ref("submissions").once("value").then(snapshot => {
        const submissions = snapshot.val();
        topFactsDiv.innerHTML = "";
        if (!submissions) { topFactsDiv.innerHTML = "<p>No submissions yet.</p>"; return; }
        const countryCount = {};
        Object.values(submissions).forEach(entry => {
          if (!entry.country || !entry.approved) return;
          if (!countryCount[entry.country]) countryCount[entry.country] = 0;
          countryCount[entry.country]++;
        });
        const sorted = Object.entries(countryCount).sort((a,b) => b[1]-a[1]);
        sorted.forEach(([country, count]) => {
          const p = document.createElement("p");
          p.innerText = `${country}: ${count} fact${count>1?"s":""}`;
          topFactsDiv.appendChild(p);
        });
      });
    }
    loadTopFacts();

    // ----------------------------
    // Display countries (defaults + approved)
    const countryListDiv = document.getElementById("country-list");
    function loadCountries() {
      countryListDiv.innerHTML = "";

      // Load default countries first
      defaultCountries.forEach(entry => {
        const countryName = entry.country;
        const fact = entry.fact;

        fetch(`https://restcountries.com/v3.1/name/${countryName}?fullText=true`)
          .then(res => res.json())
          .then(data => {
            const flagURL = data[0].flags.png;
            const div = document.createElement("div");
            div.className = "country";
            div.innerHTML = `
              <img src="${flagURL}" alt="${countryName} Flag" class="flag">
              <h2>${countryName}</h2>
              <p>${fact}</p>
            `;
            countryListDiv.appendChild(div);
          })
          .catch(err => {
            const div = document.createElement("div");
            div.className = "country";
            div.innerHTML = `<h2>${countryName}</h2><p>${fact}</p>`;
            countryListDiv.appendChild(div);
          });
      });

      // Load approved submissions
      db.ref("submissions").orderByChild("approved").equalTo(true).once("value")
        .then(snapshot => {
          const approved = snapshot.val();
          if (!approved) return;

          Object.values(approved).forEach(entry => {
            const countryName = entry.country;
            const fact = entry.fact;

            fetch(`https://restcountries.com/v3.1/name/${countryName}?fullText=true`)
              .then(res => res.json())
              .then(data => {
                const flagURL = data[0].flags.png;
                const div = document.createElement("div");
                div.className = "country";
                div.innerHTML = `
                  <img src="${flagURL}" alt="${countryName} Flag" class="flag">
                  <h2>${countryName || "No Country"}</h2>
                  <p>${fact || "No Fact"}</p>
                `;
                countryListDiv.appendChild(div);
              })
              .catch(err => {
                const div = document.createElement("div");
                div.className = "country";
                div.innerHTML = `<h2>${countryName || "No Country"}</h2><p>${fact || "No Fact"}</p>`;
                countryListDiv.appendChild(div);
              });
          });
        });
    }
    loadCountries();

    // ----------------------------
    // Search filter
    const searchInput = document.getElementById("search");
    searchInput.addEventListener("keyup", function() {
      const countryList = Array.from(document.getElementsByClassName("country"));
      let filter = searchInput.value.toLowerCase();
      let matches = 0;
      countryList.forEach(c => {
        const name = c.getElementsByTagName("h2")[0].innerText.toLowerCase();
        if (name.includes(filter)) { c.style.display=""; matches++; }
        else { c.style.display="none"; }
      });
      document.getElementById("no-results").style.display = matches===0?"block":"none";
    });

    // ----------------------------
    // Random Fact Button - improved
    const randomBtn = document.getElementById("random-btn");
    randomBtn.addEventListener("click", function() {
      const countryList = Array.from(document.getElementsByClassName("country"));
      const visibleCountries = countryList.filter(c => c.style.display !== "none");
      if (visibleCountries.length === 0) { alert("No countries available for random fact!"); return; }
      countryList.forEach(c => c.style.display = "none");
      const randomIndex = Math.floor(Math.random() * visibleCountries.length);
      visibleCountries[randomIndex].style.display = "block";
      visibleCountries[randomIndex].scrollIntoView({ behavior: "smooth", block: "start" });
    });
  </script>
</body>
</html>
