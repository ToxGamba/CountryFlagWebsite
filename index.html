<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>All Countries - Country Facts</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon">

  <!-- AdSense -->
  <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9710772776347990" crossorigin="anonymous"></script>
</head>
<body>
  <header>Country Facts üåç</header>

  <nav>
    <a href="index.html">Home</a>
    <a href="#">About</a>
  </nav>

  <div class="main-container">
    <div class="side-ad">
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-9710772776347990"
           data-ad-slot="4507655711"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>

    <div class="content">
      <h1>All Countries</h1>

      <input type="text" id="search" placeholder="Search for a country..." />
      <button id="random-btn">Show Random Fact</button>

      <div id="country-list"></div>
      <p id="no-results" style="display:none;">No results found.</p>

      <h2>Submit a Country or Fact</h2>
      <input type="text" id="user-country" placeholder="Country Name">
      <input type="text" id="user-fact" placeholder="Your Fact">
      <button id="submit-fact">Submit</button>
      <p id="thankyou" style="display:none; color:green;">Thank you! Your submission has been recorded.</p>

      <h2>Pending Submissions (Admin Only)</h2>
      <div id="pending-submissions"><p>Loading...</p></div>

      <h2>Leaderboard</h2>
      <div id="leaderboard"><p>Loading...</p></div>

      <h2>Top Contributed Countries</h2>
      <div id="top-facts"><p>Loading...</p></div>
    </div>

    <div class="side-ad">
      <ins class="adsbygoogle"
           style="display:block"
           data-ad-client="ca-pub-9710772776347990"
           data-ad-slot="4507655711"
           data-ad-format="auto"
           data-full-width-responsive="true"></ins>
      <script>(adsbygoogle = window.adsbygoogle || []).push({});</script>
    </div>
  </div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-app.js";
    import { getDatabase, ref, push, onValue, update, query, orderByChild, equalTo } from "https://www.gstatic.com/firebasejs/12.2.1/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyC8X4vku5TqaD_toaNNbBaX46yxHjCYSd8",
      authDomain: "countryflagwebsite.firebaseapp.com",
      databaseURL: "https://countryflagwebsite-default-rtdb.firebaseio.com",
      projectId: "countryflagwebsite",
      storageBucket: "countryflagwebsite.firebasestorage.app",
      messagingSenderId: "1019419410071",
      appId: "1:1019419410071:web:9362a50598211638caf3d2"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const countryListDiv = document.getElementById("country-list");
    const submitBtn = document.getElementById("submit-fact");
    const countryInput = document.getElementById("user-country");
    const factInput = document.getElementById("user-fact");
    const thankyou = document.getElementById("thankyou");

    // Submit a new fact
    submitBtn.addEventListener("click", () => {
      const country = countryInput.value.trim();
      const fact = factInput.value.trim();
      if (!country && !fact) return alert("Enter a country or fact.");
      push(ref(db, "submissions"), {
        country: country || null,
        fact: fact || null,
        timestamp: Date.now(),
        approved: false,
        likes: 0
      }).then(() => {
        countryInput.value = ""; factInput.value = "";
        thankyou.style.display = "block";
        setTimeout(() => thankyou.style.display = "none", 3000);
      });
    });

    // Load approved countries
    function loadCountries() {
      const approvedQuery = query(ref(db, "submissions"), orderByChild("approved"), equalTo(true));
      onValue(approvedQuery, (snapshot) => {
        const data = snapshot.val();
        countryListDiv.innerHTML = "";
        if (!data) return;

        Object.entries(data).forEach(([id, entry]) => {
          const countryName = entry.country;
          const fact = entry.fact;

          fetch(`https://restcountries.com/v3.1/name/${countryName}?fullText=true`)
            .then(res => res.json())
            .then(data => {
              const flagURL = data[0].flags.png;
              const div = document.createElement("div");
              div.className = "country";
              div.innerHTML = `
                <img src="${flagURL}" alt="${countryName} Flag" class="flag">
                <h2>${countryName}</h2>
                <p>${fact}</p>
                <button class="like-btn" data-id="${id}">üëç Like (<span class="like-count">${entry.likes||0}</span>)</button>
              `;
              countryListDiv.appendChild(div);

              // Like button functionality
              div.querySelector(".like-btn").addEventListener("click", () => {
                const likesRef = ref(db, `submissions/${id}/likes`);
                update(likesRef, { ".value": (entry.likes || 0) + 1 });
              });
            }).catch(err => console.log("Error fetching flag:", err));
        });
      });
    }

    loadCountries();
  </script>
</body>
</html>
